<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Карта маршрутов</title>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
</head>
<body>
<script type="text/javascript">

    DG.then(function () {
        var map = DG.map('map', {
            center: [55.030199, 82.920430],
            zoom: 13
        });
        var myIcon = DG.icon({
            iconUrl: "{% static "img/my-icon.png" %}",
            iconSize: [25, 30],
        });
        DG.marker([55.030199, 82.920430], {icon: myIcon}).addTo(map);
        DG.marker([56.030199, 82.920430], {icon: myIcon}).addTo(map);

        {#        {% for marker in markers %}#}

        {#        {% endfor %}#}

    });
</script>
<div id="map" style="width:500px; height:400px"></div>
</body>
</html>
